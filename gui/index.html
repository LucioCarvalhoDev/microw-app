<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroW - Gerador de Contas MicroSIP</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./lib/highlight/styles/tokyo-night-dark.css"> -->
    <link rel="stylesheet" href="./lib/highlight/styles/tokyo-night-dark.css">

</head>

<body>

    
    
    <section class="settings">

        <h2>Configurações</h2>

        <form id="settings-form" class="settings_form" action="">
            <div class="settings_form_field">
                <!-- <label for="file">Arquivo CSV</label>
                <input type="file" id="" name="file" accept=".txt,.csv,.ini" value="sip.example.com"><br><br> -->
                <label for="server">Servidor</label>
                <input type="url" id="server" name="server" placeholder="sip.example.com">
            </div>

            <div class="settings_form_field">
                <label for="password">Senha</label>
                <input type="text" id="password" name="password" placeholder="senha_sip">
            </div>

            <div class="settings_form_field">
                <label for="label">Label</label>
                <input type="text" id="label" name="label" placeholder="{ramal} - {nome}">
            </div>

            <div class="settings_form_field">
                <label for="sort">Sortear</label>
                <select
                    name="sort"
                    id="sort">
                    <option value="none"></option> 
                    <option value="nome">Nome</option>
                    <option value="ramal">Ramal</option>
                </select>
            </div>

            <div class="settings_form_field--button">
                <label for="ghost">Ghost</label>
                <input type="checkbox" id="ghost" name="ghost">
                <span class="checked"></span>
            </div>

        </form>

        <button id="test-btn">INSERIR ITEM</button>
    </section>

    <section class="data">

        <h2>Dados</h2>

        <div class="data_area">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        <div class="data_area_controls">
            <button id="load-data-btn">Carregar Dados</button>
            <button id="clear_data_btn">Limpar Dados</button>
        </div>
    </section>

    <section class="preview">

        <h2>Preview</h2>

        <div class="preview_area">
            <pre><code id="preview_content"></code></pre>
        </div>

        <div class="preview_controls">
            <button id="regen">Gerar Preview</button>
            <button id="download">Baixar Arquivo</button>
        </div>
    </section>


    <script type="module" src="./js/script.js"></script>

</body>

</html>
