<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroW - Gerador de Contas MicroSIP</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./lib/highlight/styles/tokyo-night-dark.css"> -->
    <link rel="stylesheet" href="./lib/highlight/styles/tokyo-night-dark.css">

</head>

<body>

    
    
    <section class="settings">

        <h2>Configurações</h2>

        <form id="form-settings" class="settings_form" action="">
            <div class="settings_form_field">

                <label for="set-server">Servidor Padrão</label>
                <input type="url" id="set-server" name="set-server" placeholder="sip.example.com">
            </div>

            <div class="settings_form_field">
                <label for="set-password">Senha Padrão</label>
                <input type="text" id="set-password" name="set-password" placeholder="senha_sip">
            </div>

            <div class="settings_form_field">
                <label for="label-pattern">Label</label>
                <input type="text" id="label-pattern" name="label-pattern" placeholder="{col1} - {col2}">
            </div>

            <div class="settings_form_field">
                <label for="sort-by">Sortear</label>
                <select
                    name="sort-by"
                    id="sort-by">
                    <option value=""></option> 
                </select>
            </div>

            <div class="settings_form_field--button">
                <label for="add-ghost">Ghost</label>
                <input type="checkbox" id="add-ghost" name="add-ghost">
                <span class="checked"></span>
            </div>

        </form>

        <button id="clear-btn">Limpar</button>

        
    </section>

    <section class="data">

        <h2>Dados</h2>

        <div class="data_area">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        <div class="data_area_controls">
            <button id="load-data-btn">Carregar Dados</button>
            <button id="test-btn">INSERIR ITEM</button>
            <button id="clear_data_btn">Limpar Dados</button>
        </div>
    </section>

    <section class="preview">

        <h2>Preview</h2>

        <!-- <div class="preview_area"> -->
            <pre class="preview_area"><code id="preview_content"></code></pre>
        <!-- </div> -->

        <div class="preview_controls">
            <button id="reload">Recarregar</button>
            <button id="download">Baixar Arquivo</button>
        </div>
    </section>


    <script type="module" src="./js/script.js"></script>

</body>

</html>
